<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patapon 3 Random Build</title>
    <link rel="stylesheet" href="index.css">
    <script src="random.js"></script>
</head>
<body>
    <header>
        <h1>Patapon 3 RANDOM build</h1>
    </header>
    <main>
        <section>
            <form id="roll-submit">
            <fieldset>
                <legend>Class</legend>
                <p>Shield Class</p>
                <input type="radio" name="unit" id="taterazay" data-class="taterazay" checked><label for="taterazay">Taterazay</label></input>
                <input type="radio" name="unit" id="destrobo" data-class="destrobo"><label for="destrobo">Destrobo</label></input>
                <input type="radio" name="unit" id="guardira" data-class="guardira"><label for="guardira">Guardira</label></input>
                <input type="radio" name="unit" id="tondenga" data-class="tondenga"><label for="tondenga">Tondenga</label></input>
                <input type="radio" name="unit" id="myamsar" data-class="myamsar"><label for="myamsar">Myamsar</label></input>
                <input type="radio" name="unit" id="bowmunk" data-class="bowmunk"><label for="bowmunk">Bowmunk</label></input>
                <input type="radio" name="unit" id="grenburr" data-class="grenburr"><label for="grenburr">Grenburr</label></input>
                <p>Spear Class</p>
                <input type="radio" name="unit" id="yarida" data-class="yarida"><label for="yarida">Yarida</label></input>
                <input type="radio" name="unit" id="kibadda" data-class="kibadda"><label for="kibadda">Kibadda</label></input>
                <input type="radio" name="unit" id="piekron" data-class="piekron"><label for="piekron">Piekron</label></input>
                <input type="radio" name="unit" id="wooyari" data-class="wooyari"><label for="wooyari">Wooyari</label></input>
                <input type="radio" name="unit" id="cannassault" data-class="cannassault"><label for="cannassault">Cannassault</label></input>
                <input type="radio" name="unit" id="pyokorider" data-class="pyokorider"><label for="pyokorider">Pyokorider</label></input>
                <input type="radio" name="unit" id="charibasa" data-class="charibasa"><label for="charibasa">Charibasa</label></input>
                <p>Archer Class</p>
                <input type="radio" name="unit" id="yumiyacha" data-class="yumiyacha"><label for="yumiyacha">Yumiyacha</label></input>
                <input type="radio" name="unit" id="alosson" data-class="alosson"><label for="alosson">Alosson</label></input>
                <input type="radio" name="unit" id="wondabarappa" data-class="wondabarappa"><label for="wondabarappa">Wondabarappa</label></input>
                <input type="radio" name="unit" id="jamsch" data-class="jamsch"><label for="jamsch">Jamsch</label></input>
                <input type="radio" name="unit" id="pingrek" data-class="pingrek"><label for="pingrek">Pingrek</label></input>
                <input type="radio" name="unit" id="oohoroc" data-class="oohoroc"><label for="oohoroc">Oohoroc</label></input>
                <input type="radio" name="unit" id="cannogabang" data-class="cannogabang"><label for="cannogabang">Cannogabang</label></input>
                <p>Dark Hero</p>
                <input type="radio" name="unit" id="ravenous" data-class="ravenous"><label for="ravenous">Ravenous</label></input>
                <input type="radio" name="unit" id="naughtyfins" data-class="naughtyfins"><label for="naughtyfins">Naughtyfins</label></input>
                <input type="radio" name="unit" id="ragewolf" data-class="ragewolf"><label for="ragewolf">Ragewolf</label></input>
                <input type="radio" name="unit" id="sonarchy" data-class="ragewolf"><label for="ragewolf">Ragewolf</label></input>
                <input type="radio" name="unit" id="slogturtle" data-class="slogturtle"><label for="slogturtle">Slogturtle</label></input>
                <input type="radio" name="unit" id="buzzcrave" data-class="buzzcrave"><label for="buzzcrave">Buzzcrave</label></input>
                <input type="radio" name="unit" id="covet-Hiss" data-class="covet-Hiss"><label for="covet-Hiss">Covet-Hiss</label></input>
            </fieldset>
            <fieldset>
                <legend>Equipment roll includes</legend>
                <input type="checkbox" name="rarity" id="default" data-enc="default" checked><label for="default">Default</label></input>
                <input type="checkbox" name="rarity" id="enchants" data-enc="enchants" checked><label for="enchants">Unenchanted / Enchanted</label></input>
                <input type="checkbox" name="rarity" id="unique" data-enc="unique" checked><label for="unique">Unique</label></input>
                <input type="checkbox" name="rarity" id="super-unique" data-enc="super-unique" checked><label for="super-unique">Super Unique</label></input>
                <input type="checkbox" name="rarity" id="ultimate" data-enc="ultimate" checked><label for="ultimate">Ultimate</label></input>
            </fieldset>
            <input type="submit" value="Roll it!" />
            </form>
        </section>
        <section class="error" id="error">
            <p hidden></p>
        </section>
        <section>
            <p>Builds</p>
            <ul id="builds">
                <li hidden><b>1</b> : <span></span><button type="button" data-index="0">reroll</button></li>
                <li hidden><b>2</b> : <span></span><button type="button" data-index="1">reroll</button></li>
                <li hidden><b>3</b> : <span></span><button type="button" data-index="2">reroll</button></li>
                <li hidden><b>4</b> : <span></span><button type="button" data-index="3">reroll</button></li>
            </ul>
            <p>Set skills</p>
            <ul id="setskills">
                <li hidden><span></span><button type="button" data-index="0">reroll</button></li>
                <li hidden><span></span><button type="button" data-index="1">reroll</button></li>
                <li hidden><span></span><button type="button" data-index="2">reroll</button></li>
                <li hidden><span></span><button type="button" data-index="3">reroll</button></li>
                <li hidden><span></span><button type="button" data-index="4">reroll</button></li>
                <li hidden><span></span><button type="button" data-index="5">reroll</button></li>
            </ul>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
