<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pata3 BG Texture</title>
    <script src="canvasdrawer.js"></script>
    <style type="text/css">
        a {
            font-size:4rem;
            margin:1rem 2rem;
        }
    </style>
</head>

<body>
    <h1>Patapon3 BG Texture Creator</h1>
    <div>
        <input type="file" id="input">
        <input type="submit" id="submit" value="Slice!">
    </div>
    <canvas id="canv"></canvas>
    <div id="canv-group" hidden>
        <h2>!!! Use LINK to download for proper filename !!!</h2>
        <div id="a-group">
            <a id="a-0-0" download="0-0">[1]</a>
            <a id="a-0-1" download="0-1">[2]</a>
            <a id="a-0-2" download="0-2">[3]</a>
            <a id="a-0-3" download="0-3">[4]</a>
            <a id="a-1-0" download="1-0">[5]</a>
            <a id="a-1-1" download="1-1">[6]</a>
            <a id="a-1-2" download="1-2">[7]</a>
            <a id="a-1-3" download="1-3">[8]</a>
        </div>
        <canvas id="canv-0-0"></canvas>
        <canvas id="canv-0-1"></canvas>
        <canvas id="canv-0-2"></canvas>
        <canvas id="canv-0-3"></canvas>
        <canvas id="canv-1-0"></canvas>
        <canvas id="canv-1-1"></canvas>
        <canvas id="canv-1-2"></canvas>
        <canvas id="canv-1-3"></canvas>
    </div>
    <img id="image-input" style="display: none;" alt="(image)">
</body>

</html>
