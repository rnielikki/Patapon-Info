<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <script defer src="../common/common.js"></script>
</head>
<body>
    <nav>
        <fieldset>
            <legend>Languages</legend>
            <div class="lang"></div>
        </fieldset>
        <fieldset>
            <legend>Hideout/Mission Toggle</legend>
            <input type="radio" name="place" id="azito" checked/>
            <label for="azito">Hideout Toggle</label>
            <input type="radio" name="place" id="mission" />
            <label for="mission">Mission Toggle</label>
        </div>
    </nav>
    <main>
        <div class="modal" hidden="">
            <br><br><p class="loading-message">LOADING</p>
            <dialog>
                <p>Use this cheat code,<br>go to Team Totem > Change Quips > X (Confirm)</p>
                <pre></pre>
                <button>Close</button>
            </dialog>
        </div>
        <section class="pick">
            <legend>Picked Data : <span class="pick-limit"></span></legend>
            <div class="pick-list quote-collection">
            </div>
            <input type="button"v value="Generate!" id="pick-generator" class="pick-generator"/>
        </section>
        <article>
            <section class="searchbar">
                <input type="text" placeholder="search for quote" class="searchbar-text">
                <input type="button" value="search" class="searchbar-btn"/>
                <input type="button" value="reset" class="searchbar-btn-reset"/>
            </section>
            <section class="quotes quote-collection"></section>
        </article>
    </main>
</body>
</html>
