<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./index.css">
    <script defer src="../common/common.js"></script>
</head>
<body>
    <nav>
        <fieldset>
            <legend>Languages</legend>
            <div class="lang"></div>
        </fieldset>
        <fieldset>
            <legend>Hideout/Mission Toggle</legend>
            <input type="radio" name="place" id="azito" checked/>
            <label for="azito">Hideout Toggle</label>
            <input type="radio" name="place" id="mission" />
            <label for="mission">Mission Toggle</label>
        </div>
    </nav>
    <main>
        <section class="searchbar">
            <legend>Search Text</legend>
            <input type="text" placeholder="search for quote" class="searchbar-text">
            <input type="button" value="search" class="searchbar-btn"/>
            <input type="button" value="reset" class="searchbar-btn-reset"/>
        </section>
        <article class="quotes quote-collection">
        </article>
    </main>
    <aside>
        <section>
            <legend>Picked Data</legend>
            <div class="pick-list quote-collection">
            </div>
        </section>
        <input type="button"v value="Generate!" id="pick-generator" />
    </aside>
</body>
</html>
